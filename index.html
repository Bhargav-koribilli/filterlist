<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my contacts</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css "
    />
  </head>
  <body>
    <div class="container">
      <h1 class="center-align">My Contacts</h1>
      <input type="text" id="filterInput" placeholder="search names.." />
      <ul id="names" class="collection with-header">
        <li class="collection-header">
          <h5>A</h5>
        </li>
        <li class="collection-item">
          <a href="#">abe</a>
        </li>
        <li class="collection-item">
          <a href="#">adam</a>
        </li>
        <li class="collection-item">
          <a href="#">alan</a>
        </li>
        <li class="collection-item">
          <a href="#">anna</a>
        </li>
        <li class="collection-header">
          <h5>B</h5>
        </li>
        <li class="collection-item">
          <a href="#">beth</a>
        </li>
        <li class="collection-item">
          <a href="#">bill</a>
        </li>
        <li class="collection-item">
          <a href="#">bob</a>
        </li>
        <li class="collection-item">
          <a href="#">brad</a>
        </li>
        <li class="collection-header">
          <h5>C</h5>
        </li>
        <li class="collection-item">
          <a href="#">carrie</a>
        </li>
        <li class="collection-item">
          <a href="#">cathy</a>
        </li>
        <li class="collection-item">
          <a href="#">courtney</a>
        </li>
      </ul>
    </div>

    <script>
      //get input element
      let filterInput = document.getElementById("filterInput");
      // add event listener
      filterInput.addEventListener("keyup", filernames);

      function filernames() {
        // console.log(1);
        //get value of input
        let filtervalue = document
          .getElementById("filterInput")
          .value.toUpperCase();
        // console.log(filtervalue);

        //get names ul
        let ul = document.getElementById("names");
        //get lis from ul
        let li = ul.querySelectorAll("li.collection-item");

        // loop through collection-item lis
        for (let i = 0; i < li.length; i++) {
          let a = li[i].getElementsByTagName("a")[0];

          //if matched
          if (a.innerHTML.toUpperCase().indexOf(filtervalue) > -1) {
            li[i].style.display = "";
          } else {
            li[i].style.display = "none";
          }
        }
      }
    </script>
  </body>
</html>
